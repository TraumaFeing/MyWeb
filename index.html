<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Development Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('BaseBackground.jpg'); /* 确保替换为实际的背景图片 */
            background-size: cover;
            background-position: center;
            color: white;
        }

        header {
            position: fixed; /* 使用固定定位 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100px; /* 给 header 设置高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            z-index: 10; /* 保证它位于其他内容之上 */
        }

        header h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
        }

        .content {
            margin-top: 120px; /* 给 content 添加上边距，避免被 header 遮挡 */
            padding: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-top: 100px;
        }

        .content h2 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.1em;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e64a19;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Game Development Portfolio</h1>
    </header>

    <div class="content">
        <h2>About My Work</h2>
        <p>Here I showcase my journey in game development, with a focus on FPS and roguelike genres. You can check out my projects and progress here!</p>
        <a href="https://github.com/你的用户名" class="btn">Check My GitHub Projects</a>
    </div>

    <div class="footer">
        <p>&copy; 2025 My Game Development Portfolio</p>
    </div>
</body>
</html>
