<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Game Project - Project Nova</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #111;
            color: #fff;
            background-image: url('BaseBackground.jpg');
            background-size: cover;
            background-position: center;
            overflow-x: hidden;
        }

        .intro {
            background: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 10px;
            max-width: 90%;
            margin: 30px auto;
            text-align: center;
        }

        .intro h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .intro p {
            font-size: 1.1em;
            line-height: 1.6em;
        }

        .content-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            margin-top: 40px;
            padding-bottom: 80px;
        }

        .gallery {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img, .gallery video {
            width: 300px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        .gallery img:hover, .gallery video:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        h2 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
            color: #ff9800;
            text-shadow: 1px 1px 3px #000;
        }

        .back {
            text-align: center;
            margin-top: 40px;
        }

        .back a {
            color: #ff9800;
            text-decoration: none;
            font-size: 1.2em;
        }

        .back a:hover {
            text-decoration: underline;
        }

        /* 弹出登录框样式 */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            color: #fff;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #ff9800;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #e68900;
        }

        .toggle-btn {
            color: #ff9800;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="intro">
        <h1>Project Nova</h1>
        <p>
            An intense roguelike FPS set in a collapsing world. Explore, shoot, and survive
            in dynamically generated levels with a rich upgrade system and realistic visuals.
        </p>
    </div>

    <div class="content-section">
        <div class="section">
            <h2>📸 Screenshots</h2>
            <div class="gallery">
                <img src="screenshot1.jpg" alt="Screenshot 1">
                <img src="screenshot2.jpg" alt="Screenshot 2">
                <img src="screenshot3.jpg" alt="Screenshot 3">
            </div>
        </div>

        <div class="section">
            <h2>🎥 Game Videos</h2>
            <div class="gallery">
                <video src="gameplay1.mp4" controls></video>
                <video src="gameplay2.mp4" controls></video>
            </div>
        </div>
    </div>

    <div class="back">
        <a href="index.html">← Back to Home</a>
    </div>

    <!-- 登录/注册弹出框 -->
    <div class="login-modal" id="loginModal">
        <div class="login-box" id="loginBox">
            <h2 id="modalTitle">Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <button type="button" id="submitBtn">Login</button>
            </form>
            <p class="toggle-btn" id="toggleLink">Don't have an account? Register here</p>
        </div>
    </div>

    <script>
        // 显示登录框
        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        // 关闭登录框
        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        // 切换到注册框
        function switchToRegister() {
            document.getElementById('modalTitle').innerText = 'Register';
            document.getElementById('submitBtn').innerText = 'Register';
            document.getElementById('toggleLink').innerText = 'Already have an account? Login here';
            document.getElementById('submitBtn').onclick = registerUser;
        }

        // 切换到登录框
        function switchToLogin() {
            document.getElementById('modalTitle').innerText = 'Login';
            document.getElementById('submitBtn').innerText = 'Login';
            document.getElementById('toggleLink').innerText = 'Don\'t have an account? Register here';
            document.getElementById('submitBtn').onclick = loginUser;
        }

        // 登录用户
        function loginUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 这里需要与后端交互来验证用户
            // 假设用户名为 "test" 和密码为 "password" 时成功登录
            if (username === 'test' && password === 'password') {
                document.getElementById('submitBtn').innerText = username;
                closeLoginModal();
            } else {
                alert('Invalid username or password');
            }
        }

        // 注册用户
        function registerUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 这里可以添加注册逻辑，例如发送到后端创建新用户
            alert('User registered: ' + username);
            switchToLogin();  // 注册成功后切换回登录框
        }

        // 切换登录/注册框
        document.getElementById('toggleLink').onclick = function() {
            if (document.getElementById('modalTitle').innerText === 'Login') {
                switchToRegister();
            } else {
                switchToLogin();
            }
        };

        // 页面加载后显示登录框
        window.onload = showLoginModal;

        // 为登录按钮绑定事件
        document.getElementById('submitBtn').onclick = loginUser;
    </script>
</body>
</html>
