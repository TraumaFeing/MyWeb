<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Game Project - Project Nova</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #111;
            color: #fff;
            background-image: url('BaseBackground.jpg');
            background-size: cover;
            background-position: center;
            overflow-x: hidden;
        }

        .intro {
            background: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 10px;
            max-width: 90%;
            margin: 30px auto;
            text-align: center;
        }

        .intro h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .intro p {
            font-size: 1.1em;
            line-height: 1.6em;
        }

        .content-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            margin-top: 40px;
            padding-bottom: 80px;
        }

        .gallery {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img, .gallery video {
            width: 300px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        .gallery img:hover, .gallery video:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        h2 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
            color: #ff9800;
            text-shadow: 1px 1px 3px #000;
        }

        .back {
            text-align: center;
            margin-top: 40px;
        }

        .back a {
            color: #ff9800;
            text-decoration: none;
            font-size: 1.2em;
        }

        .back a:hover {
            text-decoration: underline;
        }

        /* ÂºπÂá∫ÁôªÂΩïÊ°ÜÊ†∑Âºè */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .login-box {
			position: relative;
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            color: #fff;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #ff9800;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #e68900;
        }

        .toggle-btn {
            color: #ff9800;
            cursor: pointer;
            text-decoration: underline;
        }
		.close-btn {
			position: absolute;
			top: 20px;
			right: 20px;
			font-size: 1.5em;
			cursor: pointer;
			color: #ff9800;
			background: none;
			border: none;
			font-weight: bold;
		}
    </style>
</head>
<body>
    <div class="intro">
        <h1>Project Nova</h1>
        <p>
            An intense roguelike FPS set in a collapsing world. Explore, shoot, and survive
            in dynamically generated levels with a rich upgrade system and realistic visuals.
        </p>
    </div>

    <div class="content-section">
        <div class="section">
            <h2>üì∏ Screenshots</h2>
            <div class="gallery">
                <img src="screenshot1.jpg" alt="Screenshot 1">
                <img src="screenshot2.jpg" alt="Screenshot 2">
                <img src="screenshot3.jpg" alt="Screenshot 3">
            </div>
        </div>

        <div class="section">
            <h2>üé• Game Videos</h2>
            <div class="gallery">
                <video src="gameplay1.mp4" controls></video>
                <video src="gameplay2.mp4" controls></video>
            </div>
        </div>
    </div>

    <div class="back">
        <a href="index.html">‚Üê Back to Home</a>
    </div>

    <!-- ÁôªÂΩï/Ê≥®ÂÜåÂºπÂá∫Ê°Ü -->
    <div class="login-modal" id="loginModal">
        <div class="login-box" id="loginBox">
			<span class="close-btn" onclick="closeLoginModal()">√ó</span>
            <h2 id="modalTitle">Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <button type="button" id="submitBtn">Login</button>
            </form>
            <p class="toggle-btn" id="toggleLink">Don't have an account? Register here</p>
        </div>
    </div>

    <script>
    // ÊòæÁ§∫ÁôªÂΩïÊ°Ü
    function showLoginModal() {
        document.getElementById('loginModal').style.display = 'flex';
    }

    // ÂÖ≥Èó≠ÁôªÂΩïÊ°Ü
    function closeLoginModal() {
        document.getElementById('loginModal').style.display = 'none';
    }

    // ÂàáÊç¢Âà∞Ê≥®ÂÜåÊ°Ü
    function switchToRegister() {
        document.getElementById('modalTitle').innerText = 'Register';
        document.getElementById('submitBtn').innerText = 'Register';
        document.getElementById('toggleLink').innerText = 'Already have an account? Login here';
        document.getElementById('submitBtn').onclick = registerUser;
    }

    // ÂàáÊç¢Âà∞ÁôªÂΩïÊ°Ü
    function switchToLogin() {
        document.getElementById('modalTitle').innerText = 'Login';
        document.getElementById('submitBtn').innerText = 'Login';
        document.getElementById('toggleLink').innerText = 'Don\'t have an account? Register here';
        document.getElementById('submitBtn').onclick = loginUser;
    }

    // ÁôªÂΩïÁî®Êà∑
    async function loginUser() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: username, password: password })
        });

        const data = await response.json();

        if (response.status === 200) {
            document.getElementById('submitBtn').innerText = username;
            closeLoginModal();
        } else {
            alert(data.message);
        }
    }

    // Ê≥®ÂÜåÁî®Êà∑
    async function registerUser() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: username, password: password })
        });

        const data = await response.json();

        if (response.status === 201) {
            alert(data.message);
            switchToLogin();  // Ê≥®ÂÜåÊàêÂäüÂêéÂàáÊç¢ÂõûÁôªÂΩïÊ°Ü
        } else {
            alert(data.message);
        }
    }

    // ÂàáÊç¢ÁôªÂΩï/Ê≥®ÂÜåÊ°Ü
    document.getElementById('toggleLink').onclick = function() {
        if (document.getElementById('modalTitle').innerText === 'Login') {
            switchToRegister();
        } else {
            switchToLogin();
        }
    };

    // È°µÈù¢Âä†ËΩΩÂêéÊòæÁ§∫ÁôªÂΩïÊ°Ü
    window.onload = showLoginModal;
</script>

</body>
</html>
